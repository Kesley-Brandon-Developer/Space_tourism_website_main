            <div class="menu-line"></div>

        <main>

                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">

                        <div style="padding-top: -10vw; padding-left: 2vw; margin-bottom: 2rem; letter-spacing: 0.3rem; width: 380px; color: white; font-weight: lighter; font-size: 1.3rem; font-family: var(--HeadingFont);">

                                <div style="transform: translateX(0%);">

                        <div class="slide first">

                        <div class="navigation-auto">

                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                        </div>
                    </div>
                    <div class="manual-navigation">
                        <label for="radio1" class="manual-btn"><a href="../pages/crew_engineer.html"></a></label>
                        <label for="radio2" class="manual-btn"></label>
